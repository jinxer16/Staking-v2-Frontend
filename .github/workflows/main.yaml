name: Install and Build

on:
  pull_request:
  push:
  create:
    tag:
      - "v*"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install
        run: yarn install

      - name: Build
        run: yarn build

      - name: Check Prettier
        run: yarn prettier:check

      - name: Staging Deployments
        if: github.ref == 'refs/heads/staging'
        run: |
          netlify link --id ${{ secrets.NETLIFY_SITE_ID_DEVELOPMENT }}
          netlify deploy --prod --build --context staging
